<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/frontPage_layout :: head}"></head>
<body>
    <div class="login-container">
        <header th:replace="~{layout/frontPage_layout :: header}"></header>
        <form method="post" th:attr="action=@{/logging}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div th:if="${param.error != null}" th:text="${param.error}" class="param-error"></div>

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
