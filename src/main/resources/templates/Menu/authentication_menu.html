<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/base-layout :: head}"></head>
<body>
<div class="container">
    <nav th:replace="~{layout/base-layout :: nav}"></nav>
    <div class="header-main">
        <header th:replace="~{layout/base-layout :: header}"></header>
        <main>
            <form th:attr="action=@{/auth/list}" method="Get" class="search-bar">
                <input type="text" placeholder="Address" name="address"/>
                <button type="submit" class="green-button">Search</button>
            </form>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <td>Username</td>
                            <td>Address</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="obj : ${data}" th:object="${obj}">
                            <td th:text="*{username}"></td>
                            <td th:text="*{address}"></td>
                            <td>
                                <a href="#">Edit</a>
                                <a href="#">In Active</a>
                            </td>
                        </tr>
                    </tbody>
<!--                    <tfoot>-->
<!--                    <tr></tr>-->
<!--                    </tfoot>-->
                </table>
            </div>
        </main>
    </div>
</div>
</body>
</html>
