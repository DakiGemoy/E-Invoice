<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/base-layout :: head}"></head>
<body>
    <div class="container">
        <nav th:replace="~{layout/base-layout :: nav}"></nav>
        <div class="header-main">
            <header th:replace="~{layout/base-layout :: header}"></header>
            <main>
                <form action="/page" method="GET" class="search-bar">
                    <input type="text" name="search" placeholder="Search" />
                    <button type="submit" class="green-button">Search</button>
                    <a th:href="@{/invoice/detail}" class="blue-button">Create</a>
                </form>

                <div class="table-container">
                    <table>
                        <thead>
                        <tr>
                            <td>Invoice Number</td>
                            <td>Spk Number</td>
                            <td>Status</td>
                            <td colspan="2">Action</td>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="data : ${list}" th:object="${data}">
                                <td th:text="*{invoiceNumber}"></td>
                                <td th:text="*{spkNumber}"></td>
                                <td th:text="*{dueDate}"></td>
                                <td><a th:href="@{/invoice/detail(invoiceNumber=*{invoiceNumber})}" class="blue-button">Detail</a></td>
                                <td><a th:href="@{/invoice/detail(invoiceNumber=*{invoiceNumber})}" class="red-button">Delete</a></td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5" class="tableFooter">Ini Footer Pagination</td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
