info.app.name=E-Invoice
info.app.description = Electronic Invoice App
info.app.version=1.0.0

server.port=8080
server.servlet.context-path=/e-invoice

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=E_Invoice;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=indocyber
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
